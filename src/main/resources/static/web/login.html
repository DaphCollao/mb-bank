        <!--=================== Main ===================-->
        <main class="mainLogin">
            <div class="container" :class="changeSingUp == true? 'right-panel-active' : '' " id="container">
                <!-- Sing Up -->
                <div class="form-container sign-up-container">
                    <form v-on:submit.prevent="singUpFunc">
                        <h2 class="h1">Create Account</h2>
                        <!-- <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div> -->
                        <!-- <span>or use your email for registration</span> -->
                        <input type="text" placeholder="First name" v-model="newFirstName" />
                        <input type="text" placeholder="Last name" v-model="newLastName" />
                        <input type="email" placeholder="Email" v-model="newEmail" />
                        <input type="password" placeholder="Password" v-model="newPassword" />
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
                <!-- Sing in -->
                <div class="form-container sign-in-container">
                    <form v-on:submit.prevent="logInFunc">
                        <h2 class="h1">Sign in</h2>
                        <!-- <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div> -->
                        <!-- <span>or use your account</span> -->
                        <input type="email" placeholder="Email" v-model="email" required />
                        <input type="password" placeholder="Password" v-model="password" required />
                        <a href="#">Forgot your password?</a>
                        <button type="submit">Sign In</button>
                        <p :class="errorCatch == true? 'showError' : 'hideError' ">Email or password incorrect, try
                            again</p>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h2 class="h1">Welcome Back!</h2>
                            <p>To keep connected with MBB please login with your personal info</p>
                            <button v-on:click="changeSingUp =! changeSingUp" type="submit" class="ghost"
                                id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h2 class="h1">Hello, Friend!</h2>
                            <p>Enter your personal details and start your journey with Mb Bank</p>
                            <button v-on:click="changeSingUp =! changeSingUp" type="submit" class="ghost"
                                id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
