<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cardpayment.css">
    <title>Document</title>
</head>

<body>
    <div class="parent" id="app">
        <div class="son">
            <div class="container">
                <div class="left">
                    <div class="img"></div>
                    <div class="info">
                        <ul>
                            <li>Your purchase is</li>
                            <li>almost ready</li>
                            <li id="amount"><input type="text" class="form-control1" disabled v-model="cardNumber"></li>
                        </ul>
                        <ul>
                            <li>Shopping cart</li>
                            <li>3 items</li>
                            <li>Delivery</li>
                            <li>$10</li>
                        </ul>
                    </div>
                    <div class="circle1">
                        <div class="circle">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="up">
                        <ul>
                            <li>
                                <h3>It's almost done!</h3>
                            </li>
                            <li>Fill in the fields below and your purches will be on your way!</li>
                        </ul>
                        <ul>
                            <li class="activecr">credit card</li>
                        </ul>
                    </div>
                    <div class="down">
                        <div class="payment">
                            <form>

                                <div class="form-group">
                                    <label class="cardNumber">Card Number</label>
                                    <input type="text" class="form-control1" v-model="cardNumber">
                                    <label class="cardNumber">Card owner First Name</label>
                                    <input type="text" class="form-control1" v-model="cardFirstName">
                                    <label class="cardNumber">Card owner Last Name</label>
                                    <input type="text" class="form-control1" v-model="cardLasttName">
                                </div>


                                <div class="form-group1" id="expiration-date">
                                    <div class="lab">
                                        <label>Expiration Date</label>
                                        <select>
                                            <option value="01">January</option>
                                            <option value="02">February </option>
                                            <option value="03">March</option>
                                            <option value="04">April</option>
                                            <option value="05">May</option>
                                            <option value="06">June</option>
                                            <option value="07">July</option>
                                            <option value="08">August</option>
                                            <option value="09">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select>
                                        <select class="year">
                                            <option value="22"> 2022</option>
                                            <option value="23"> 2023</option>
                                            <option value="24"> 2024</option>
                                            <option value="25"> 2025</option>
                                            <option value="26"> 2026</option>
                                            <option value="27"> 2027</option>
                                        </select>
                                    </div>

                                    <div class="form-group CVV">
                                        <label for="cvv">CVV</label>
                                        <input type="number" class="form-control" id="cvv">
                                    </div>
                                </div>
                                <div class="form-group btn" id="pay-now">
                                    <button type="submit" class="btn btn-default" id="confirm-purchase" @click.prevented="paymentFunc">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- Script de Axios - Vue.js - Javascript - SweetAlert -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./cardpayment.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>
</body>

</html>
