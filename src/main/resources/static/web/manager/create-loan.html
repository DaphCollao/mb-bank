<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../media/favicon_io/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>New Loans | Admin Mb</title>
</head>

<body>
    <div id="app" class="container-fluid">
        <!--=================== Header ===================-->
        <header class="row w-100 justify-content-between align-items-center wrapped">
            <img class="logoImg col-3" src="../media/img/logo_mbb.png" alt="Logo Mb Bank">
            <div class="col-9 d-flex justify-content-end">
                <div class="card cardHeader">
                    <div class="card-body">
                        <h4 class="h5"><i class="bi bi-person-bounding-box"></i> Hey, {{admin.firstName}}</h4>
                    </div>
                </div>
                <form @click.prevent="logOutFunc" class="icon signOutHeader">
                    <div class="wrapper">
                        <div class="icon signOutHeader">
                            <span class="tooltip">Sign Out</span>
                            <span class="iconSignOut"><i type="submit" class="bi bi-box-arrow-in-right"></i></span>
                        </div>
                    </div>
                </form>
            </div>
        </header>
        <!--=================== NavBar ===================-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <h3 class="navbar-brand">Mb Bank</h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./manager.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <li><a class="nav-link active" href="./create-client.html">Clients</a></li>
                        </li>
                        <li class="nav-item">
                            <li><a class="nav-link active" href="#">Loans</a></li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--=================== Main ===================-->
        <main class="row justify-content-around mb-5 createCards">
            <!-- <h2 class="col-12 text-center mt-4">Create a Card</h2> -->
            <div class="container">
                <div class="header">
                    <h2 id="title" class="text-center">Create Loan</h2>
                    <p id="description" class="description text-center">
                        all loans suitable for our clients
                    </p>
                </div>
                <form id="survey-form" v-on:submit.prevent="createNewLoanFunc">  
                    <h4>Fill all cosas </h4>            
                    <div class="form-group">
                        <label class="me-2">Loan name</label>
                        <input class="me-1" id="loanName" name="loanName" v-model="loanName">
                    </div>
                    <div class="form-group">
                        <label class="me-2">Loan max amount</label>
                        <input class="me-1" type="text" v-model="loanMaxAmount">
                    </div>
                    <div class="form-group">
                        <label class="me-2">Loan fee</label>
                        <input class="me-1" type="text" v-model="loanFee">
                    </div>
                    <div class="form-group">
                        <p>Choose payments</p>
                        <input type="checkbox" id="3" name="3" value="3" v-model="paymentsCheckbox">
                        <label for="3">3</label>
                        <input type="checkbox" id="3" name="3" value="6" v-model="paymentsCheckbox">
                        <label for="6">6</label>
                        <input type="checkbox" id="3" name="3" value="12" v-model="paymentsCheckbox">
                        <label for="12">12</label>
                        <input type="checkbox" id="3" name="3" value="16" v-model="paymentsCheckbox">
                        <label for="16">16</label>
                        <input type="checkbox" id="3" name="3" value="24" v-model="paymentsCheckbox">
                        <label for="24">24</label>
                        <input type="checkbox" id="3" name="3" value="36" v-model="paymentsCheckbox">
                        <label for="36">36</label>
                        <input type="checkbox" id="3" name="3" value="48" v-model="paymentsCheckbox">
                        <label for="48">48</label>

                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-button formBtn">
                            Send request
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!--=================== Footer ===================-->
        <footer class="container-fluid">
            <div class="elementsFooter ">
                <div class="listaFooter">
                    <p>Legal</p>
                    <p>Privacy</p>
                    <p>Security</p>
                </div>
                <p>
                    Â© Mb Bank | All Right Reserved
                </p>
            </div>
        </footer>
        <!--=================== Loader ===================-->
        <div class="loader" id="loader"><img src="../media/img/spin_loader.svg" /></div>
    </div>
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <!-- Script de Axios - Vue.js - Chart.js - Javascript - SweetAlert -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./create-loan.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.min.js"></script>

</body>

</html>
