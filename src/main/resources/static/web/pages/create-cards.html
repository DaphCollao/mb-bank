<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="app" class="container-fluid">
        <!--=================== Header ===================-->
        <header class="row w-100 justify-content-between align-items-center wrapped">
            <img class="logoImg col-3" src="../media/img/logo_mbb.png" alt="Logo Mb Bank">
            <div class="col-9 d-flex justify-content-end">
                <div class="card cardHeader">
                    <div class="card-body">
                        <h4 class="h5"><i class="bi bi-person-bounding-box"></i> Hey, {{client.firstName}}</h4>
                    </div>
                </div>
                <form @click.prevent="logOutFunc" class="icon signOutHeader">
                    <div class="wrapper">
                        <div class="icon signOutHeader">
                            <span class="tooltip">Sign Out</span>
                            <span class="iconSignOut"><i type="submit" class="bi bi-box-arrow-in-right"></i></span>
                        </div>
                    </div>
                </form>
            </div>
        </header>
        <!--=================== NavBar ===================-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <h3 class="navbar-brand">Mb Bank</h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./accounts.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./accounts.html">Accounts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./cards.html">Cards</a>
                        </li>
                        <li class="nav-item">
                            <li><a class="nav-link active" href="./transfer.html">Transfer</a></li>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--=================== Main ===================-->
        <main class="row justify-content-around mb-5 createCards">
            <!-- <h2 class="col-12 text-center mt-4">Create a Card</h2> -->
            <div class="container">
                <div class="header">
                    <h2 id="title" class="text-center">Card Form</h2>
                    <p id="description" class="description text-center">
                        create the card you'd like
                    </p>
                </div>
                <form id="survey-form" v-on:submit.prevent="createNewCardFunc">              
                    <div class="form-group">
                        <p>Choose a Card type</p>
                        <select id="dropdown" name="role" class="form-control" required v-model="cardType">
                            <option disabled selected value="selectType">Select one</option>
                            <option value="DEBIT" :disabled="debitCards.length == 3">Debit Card</option>
                            <option value="CREDIT" :disabled="creditCards.length == 3">Credit Card</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Choose a card color</p>
                        <select id="one year" name="one year" class="form-control" required v-model="cardColor">
                            <option disabled selected value="selectColor">Select an option</option>
                            <option value="GOLD">Gold</option>
                            <option value="SILVER">Silver</option>
                            <option value="TITANIUM">Titanium</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-button formBtn">
                            Send request
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <!--=================== Modal ===================-->
        <div class="modal ownModal" id="sureCard" tabindex="-1">
            <div class="modal-dialog-centered modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center">Disabling Card</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-center">Are you sure you want to disable this card? </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btnYes">Yes</button>
                        <button type="button" class="btn btnClose" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--=================== Footer ===================-->
        <footer class="container-fluid">
            <div class="elementsFooter ">
                <div class="listaFooter">
                    <p>Legal</p>
                    <p>Privacy</p>
                    <p>Security</p>
                </div>
                <p>
                    Â© Mb Bank | All Right Reserved
                </p>
            </div>
        </footer>

                <style>
                    @keyframes handmovebase {
                        0% {
                            transform: rotate(90deg) scale(0) translateY(-450px);
                            animation-timing-function: ease-out

                        18%,
                        21% {
                            transform: rotate(-20deg) scale(1) translateY(-100px)
                        }

                        30% {
                            transform: rotate(1deg) translateY(-90px);
                            animation-timing-function: cubic-bezier(.26, .95, .3, 1)
                        }

                        60% {
                            transform: rotate(0deg) translateY(40px)
                        }

                        75% {
                            transform: rotate(0deg);
                            animation-timing-function: cubic-bezier(.95, -.1, 1, .63)
                        }

                        89%,
                        to {
                            transform: rotate(-180deg) scale(0) translateX(-300px)
                        }
                    }

                    @keyframes handy {

                        0%,
                        80% {
                            transform: rotate(0deg)
                        }

                        20% {
                            transform: rotate(0deg) translateY(0)
                        }

                        45% {
                            transform: rotate(3deg) translateY(1px)
                        }

                        55% {
                            transform: rotate(3deg) translateY(2px)
                        }
                    }

                    @keyframes cardy {
                        0% {
                            transform: rotate(0deg);
                            animation-timing-function: ease-out
                        }

                        12%,
                        30% {
                            transform: rotate(0deg)
                        }

                        22% {
                            transform: rotate(-2.5deg)
                        }

                        25% {
                            transform: rotate(-3deg)
                        }
                    }

                    @keyframes cardshad {

                        0%,
                        12%,
                        89%,
                        to {
                            transform: translateY(90px)
                        }

                        30% {
                            transform: translateY(90px);
                            animation-timing-function: cubic-bezier(.26, .95, .3, 1)
                        }

                        60% {
                            transform: translateY(-40px)
                        }

                        75% {
                            transform: translateY(0)
                        }
                    }

                    @keyframes thumby {

                        0%,
                        to {
                            transform: rotate(0deg)
                        }

                        18%,
                        21% {
                            transform: rotate(-9deg)
                        }

                        30% {
                            transform: rotate(1deg)
                        }

                        55% {
                            transform: translateY(5px)
                        }

                        75% {
                            transform: rotate(0deg);
                            animation-timing-function: cubic-bezier(.95, -.1, 1, .63)
                        }

                        89% {
                            transform: rotate(-15deg)
                        }
                    }

                    @keyframes speedy {

                        0%,
                        12%,
                        75%,
                        89%,
                        to {
                            transform: scaleY(0)
                        }

                        30% {
                            transform: scaleY(0);
                            animation-timing-function: cubic-bezier(.26, .95, .3, 1);
                            opacity: 1
                        }

                        60% {
                            transform: scaleY(1)
                        }

                        69% {
                            transform: scaleY(0);
                            opacity: 0
                        }
                    }

                    @keyframes readercast {

                        0%,
                        12%,
                        30%,
                        82.8%,
                        to {
                            transform: scaleY(0)
                        }

                        33%,
                        82% {
                            transform: scaleY(.3)
                        }

                        38%,
                        80% {
                            transform: scaleY(.7)
                        }

                        47% {
                            transform: scaleY(1.2)
                        }

                        75% {
                            transform: scaleY(1.1)
                        }
